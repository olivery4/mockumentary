  <!DOCTYPE html>
  <html>
    <head>

      <title>Mockumentary</title>

      <link rel="icon" type="image/png" href="https://olivery4.github.io/mockumentary/favicon.png">
      
      <style>
        html {
          scroll-behaviour: smooth;
        }
        .properties {
          color: blue;
          
        }

        #silver-drop-img {
          float: right;
        }

        body {
          background-color: grey;
        }
      </style>

      @keyframes spin {
          from {
            transform:rotate(0deg);
          }
          to {
            transform:rotate(360deg);
        }
    </head>

    <body>
      <div>

        <img src="https://olivery4.github.io/mockumentary/silver-drop.png" id ="silver-drop-img" animation-name="spin"
          animation-duration="1000ms">
        
        <h2 class = "properties">Mercury properties</h2>
        <ol class = "properties">
          <li>Sliverly- white</li>
          <li>Liquid metal</li>
        </ol>
      </div>
    </body>
  </html>
