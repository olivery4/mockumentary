  <!DOCTYPE html>
  <html>
    <head>

      <title>Mockumentary</title>

      <link rel="icon" type="image/png" href="https://olivery4.github.io/mockumentary/favicon.png">
      
      <style>
        html {
          scroll-behaviour: smooth;
        }
        .properties {
          color: blue;
          
        }

        #silver-drop-img {
          float: right;
          animation-name: spin;
          animation-duration: 1000ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear; 
        }

        body {
          background-color: grey;
        }

        @keyframes spin {
          from {
            transform:rotate(0deg);
          }
          to {
            transform:rotate(360deg);
        }
      </style>
    </head>

    <body>
      <div>

        <img src="https://olivery4.github.io/mockumentary/silver-drop.png" id ="silver-drop-img">
        
        <h2 class="properties">Mercury properties</h2>
        
        <ol class="properties">
          <li>Sliverly-white</li>
          <li>Liquid metal</li>
        </ol>
      </div>

      <div>
        <h2 class="uses"></h2>

        <ol class="uses">
          <li>Scientific Instruments</li>
          <li>Electrical appliances</li>
          <li>Chemical industry
            <dl>
              <dt>- Used as catalyst in various chemical processes</dt>
            </dl>
          </li>
        </ol>
      </div>
    </body>
  </html>
