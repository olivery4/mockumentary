  <!DOCTYPE html>
  <html>
    <head>

      <title>Mockumentary</title>

      <link rel="icon" type="image/png" href="https://olivery4.github.io/mockumentary/favicon.png">

    </head>

    <body>
      <div class="tabs">
        <button class="homeButton>home</button>
      </div>

      <div class="mercuryInfo">
        <img src="https://olivery4.github.io/mockumentary/silver-drop.png" id="silverDropImg">
        
        <div>
          <h2 class="properties">Mercury properties</h2>
          
          <ol class="propertiesList">
            <li>Slivery-white</li>
            <li>Liquid metal</li>
          </ol>
        </div>
  
        <div>
          <h2 class="uses">Mercury Uses</h2>
  
          <ol class="usesList">
            <li>Scientific Instruments</li>
            <li>Electrical appliances</li>
            <li>
              Chemical industry
              <ul>
                <li>Used as catalyst in various chemical processes</li>
              </ul>
            </li>
            <li>Used in dental fillings</li>
            <li>Pesticides</li>
            <li>Anti-fouling paint</li>
            <li>Batteries</li>
            <li>Skin-whitening</li>
          </ol>
        </div>
  
        <div>
          <h2 class="mercuryLocations">Where to find mercury</h2>
  
          <ul class="locationsList">
            <li>Rocks and soil</li>
            <li>
              Can be released through natural means:
              <ul>
                <li>Volcanoes</li>
                <li>Hot springs near mercury ore</li>
              </ul>
            </li>
            <li>Mining</li>
            <li>Fossil fuels</li>
            <li>Industrial processes (which releases significant amounts of mercury)</li>
          </ul>
        </div>
      </div>
    </body>
