  <!DOCTYPE html>
  <html>
    <head>

      <title>Mockumentary</title>

      <link rel="icon" type="image/png" href="https://olivery4.github.io/mockumentary/favicon.png">
      
      <style>
        html {
          scroll-behaviour: smooth;
        }
        .properties {
          color: blue;
        }

        .propertiesList {
          margin-bottom: 50px;
        }

        #silverDropImg {
          float: right;
          animation-name: spin;
          animation-duration: 1000ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear; 
        }

        body {
          background-color: grey;
        }

        @keyframes spin {
          from {
            transform:rotate(0deg);
          }
          to {
            transform:rotate(360deg);
        }
      </style>
    </head>

    <body>
      <div>

        <img src="https://olivery4.github.io/mockumentary/silver-drop.png" id ="silverDropImg">
        
        <h2 class="properties">Mercury properties</h2>
        
        <ol class="propertiesList">
          <li>Sliverly-white</li>
          <li>Liquid metal</li>
        </ol>
      </div>

      <div>
        <h2 class="uses"></h2>

        <ol class="uses">
          <li>Scientific Instruments</li>
          <li>Electrical appliances</li>
          <li>Chemical industry
            <ul>
              <li>Used as catalyst in various chemical processes</li>
            </ul>
          </li>
          <li>Used in dental filling</li>
          <li>Pesticides</li>
        </ol>
      </div>
    </body>
  </html>
